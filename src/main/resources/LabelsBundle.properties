KEY_PAG_ABOUT=<em>Over CBS in uw buurt</em>Het CBS heeft veel gegevens op regionaal niveau. \
Die zijn al lange tijd beschikbaar via de statistische database StatLine.  \
Cartografische systemen geven de mogelijkheid de regionale gegevens ook op een meer \
aantrekkelijke manier te presenteren. Daarvoor heeft het CBS deze site opgezet. \
Drie maal per jaar vernieuwt het CBS de gegevens op deze site. Zo mogelijk wordt de \
site dan ook uitgebreid met nieuwe onderwerpen. Zoekt u meer gegevens dan deze site u biedt? \
Wilt u niet alleen gegevens zien over buurten, maar ook over wijken? Wilt u er zeker van zijn \
dat u de meest recente cijfers ziet? Ga dan naar  de tabel "Kerncijfers wijken en buurten" \
in StatLine. U kunt daar selecteren welke gegevens u op uw scherm wilt zien.
